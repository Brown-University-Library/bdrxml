dist: xenial
language: python

before_install:
- sudo apt-get install -qq libxml2-dev libxslt-dev

env:
- CFLAGS="-O0"

python:
- 3.5
- 3.6
- 3.7

install:
- pip install --upgrade pip
- pip install coveralls
- pip install .

script:
- coverage run --source=bdrxml test.py

after_success: coveralls

